<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>数据导入</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">
	<link rel="stylesheet" href="layui/css/layui.css">
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="scripts/cookie_util.js"></script>
	<script src="layui/layui.js"></script>
</head>
<style>
	.content{
	position:absolute;
	top:20%;
	left:35%;	
	}
</style>
<script type="text/javascript">
	$(function(){
		$(".com").load("com.html");
	});
</script>
<body class="layui-layout-body">
	<div class="com"></div>
	<div style="margin:20px 0;"></div>
	
	<form action="File/upload.io" method="post" enctype="multipart/form-data" class="content">
		<span>文件仅支持后缀为.xlsx或者.xltx</span>
		<div class="easyui-panel" title="上传文件" style="width:400px;padding:30px 100px 50px 70px">
			<div style="margin-bottom:20px">
				<input class="easyui-filebox" name="file1" data-options="prompt:'选择文件...'" style="width:100%">
			</div>
			<div>
				<button type="submit" class="easyui-linkbutton" style="width:100%">上传</button>
			</div>
		 </div> 
	 </form>
</body>
</html>
